<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    
    <main>
        <section>
            <h1>Rock, Paper, Scissors</h1>
            <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>
            <p><strong>Remember:</strong> "Rock breaks scissors, scissors cuts paper, paper covers rock."</p>
            <div class="message"></div>
            <div class="select">
                <button type="button" class="rock">Rock</button>
                <button type="button" class="paper">Paper</button>
                <button type="button" class="scissors">Scissors</button>
            </div>
            <div class="punkte"></div>
        </section>
    </main>

    <script src="index.js"></script>

</body>
</html>
